[profile.default]
src = 'contracts'
out = 'out'
test = 'test'
libs = ["node_modules", "lib"]
cache_path  = 'cache_forge'
remappings = [
    '@bancor/=node_modules/@bancor/',
    '@openzeppelin/=node_modules/@openzeppelin/',
    'forge-std/=lib/forge-std/src/'
]
fs_permissions = [{ access = "read", path = "./"}]
optimizer = true
optimizer_runs = 2000
## remove comment below for faster testing (skips carbonPOL and carbonVortex pricing accuracy tests)
# no_match_test = "testPricesAtTimestamps"
